<div class="container">
  <h3>Welcome {{authService?.user?.email}},</h3>
  <mat-nav-list>
    <mat-list-item *ngFor="let COLLECTION of COLLECTIONS">
      <a [routerLink]="['/exam', COLLECTION.C_ID]" routerLinkActive="router-link-active"
        matLine>{{COLLECTION.C_TITLE}}</a>
      <p matLine> {{COLLECTION.C_QUESTIONS.length}} questions </p>
    </mat-list-item>
  </mat-nav-list>
</div>
<app-loading *ngIf="isLoading"></app-loading>
