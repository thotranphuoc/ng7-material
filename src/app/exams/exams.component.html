<mat-card class="example-card" *ngFor="let COLLECTION of COLLECTIONS; let i=index"
  [routerLink]="['/exam', COLLECTION.C_ID]">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>{{COLLECTION.C_TITLE }}</mat-card-title>
    <mat-card-subtitle>{{COLLECTION.C_QUESTIONS.length}} questions</mat-card-subtitle>
  </mat-card-header>
  <!-- <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu"> -->
  <mat-card-content>
    <p>
      {{COLLECTION.C_NOTE}}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <!-- <button mat-button>LIKE</button> -->
    <button matSuffix mat-button color="primary">TEST NOW</button>
  </mat-card-actions>
</mat-card>
<app-loading *ngIf="isLoading"></app-loading>
